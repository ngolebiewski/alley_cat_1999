[build]
  # 1. Copies the JS bridge from the Go 1.25 environment
  # 2. Builds the WASM file
  command = "cp $(go env GOROOT)/misc/wasm/wasm_exec.js . && env GOOS=js GOARCH=wasm go build -o alley_cat_1999.wasm github.com/ngolebiewski/alley_cat_1999"
  
  publish = "."

[build.environment]
  GO_VERSION = "1.25.1"